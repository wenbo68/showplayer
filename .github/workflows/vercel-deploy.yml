# This workflow deploys the site to Vercel.
name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    # This `env` block makes the secrets available as environment variables.
    # We map your VERCEL_TEAM_ID secret to the VERCEL_ORG_ID env var,
    # which is what the Vercel CLI automatically looks for.
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ==> ADDED THIS BLOCK TO INSTALL PNPM <==
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # As detected in your build logs
          run_install: false # Let the vercel build command handle the install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
